name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ master, main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy_book.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/configure-pages@v5
      # If building a site (e.g., jupyter-book), build to a folder and upload that folder instead of docs
      # - run: uv run jupyter-book build docs
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
